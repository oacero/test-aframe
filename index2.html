<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-entity id="box" 
            geometry="primitive: box" 
            material="color: red" 
            animation="property: position; to: 0 5 -10; dur: 2000; easing: easeInOutQuad">
        </a-entity>



        <a-entity id="table" position="0 0 0" rotation="0 0 0" scale="1 1 1">
            <a-box color="#8B5E3C" depth="1" height="0.5" width="2"></a-box>
            <a-box color="#8B5E3C" depth="0.1" height="1" width="2" position="0 -0.25 0.05"></a-box>
        </a-entity>
          
    </a-scene>
  </body>
</html>
